syntax = "proto3";

package user;

// 编译命令
// goctl rpc protoc user.proto --go_out=. --go-grpc_out=. --zrpc_out=.

option go_package = "./user";

message GetUserReq {
  // 属性的类型 属性名 = 标识符
  string id = 1;
}

message GetUserResp {
  string id = 1;
  string name = 2;
  string phone = 3;
}

message UserInfo {
  string id = 1;
  string name = 2;
  string phone = 3;
}

message Response{}

service User {
  rpc GetUser(GetUserReq) returns (GetUserResp);

  rpc Create(UserInfo) returns(Response) {}
}